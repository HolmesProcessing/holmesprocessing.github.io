 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div>
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-1">
                        <img src="img/portfolio/{{ post.img }}" class="img-responsive img-left" alt="{{ post.alt }}">
                    </div>
                    <div class="col-md-8">
                        <p>{{ post.description }}</p>
                    </div>
                </div>
                <div class="row">
                    <ul class="list-inline item-details">
                        <li>Code:
                            <strong><a href="{{ post.repository }}">{{ post.repository-name }}</a>
                            </strong>
                        </li>
                        <li>Documentation:
                            <strong><a href="{{ post.documentation }}">{{ post.documentation-name }}</a>
                            </strong>
                        </li>
                        <li>Category:
                            <strong>{{ post.category }}
                            </strong>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
